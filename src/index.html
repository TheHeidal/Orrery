<!doctype html>
<html lang="en-US">

<head>
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Orrery</title>
    <script type="module" src="../built/main.js" defer></script>
</head>

<body>
    <h1>The Orrery.</h1>
    <section class="mainBox">
        <canvas class="myCanvas">
            <p>The Orrery.</p>
        </canvas>
        <section class="infoBox">
            <form>
                <fieldset id="controls">
                    <legend>Adjust the diameter of the rings</legend>
                    <input type="number" id="sunRingDiameterInput" name="sunRingDiameter" value="265">
                    <label for="sunRingDiameterInput"> Sun Ring</label><br />
                    <input type="number" id="monRingDiameterInput" name="monRingDiameter" value="250">
                    <label for="monRingDiameterInput"> Month Ring</label><br />
                </fieldset>
            </form>
            <section>
                <h2> Token Positions</h1>
                    <section class="tokenPositions">
                        <p id="mercuryPosition" class="valueText">0</p>
                        <p class="mercuryText Label">☿</p>
                        <p id="venusPosition" class="valueText">0</p>
                        <p class="venusText Label">♀</p>
                        <p id="marsPosition" class="valueText">0</p>
                        <p class="marsText Label">♂</p>
                        <p id="jupiterPosition" class="valueText">0</p>
                        <p class="jupiterText Label">♃</p>
                        <p id="saturnPosition" class="valueText">0</p>
                        <p class="saturnText Label">♄</p>
                        <p id="sunPosition" class="valueText">0</p>
                        <p class="sunText Label">☉</p>
                    </section>
            </section>
        </section>
    </section>
</body>

</html>
